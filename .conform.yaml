policies:
  - type: commit
    spec:
      header:
        case: lower
        imperative: true
        invalidLastCharacters: .,;!
        length: 89
      body:
        required: true
      spellcheck:
        locale: US
      dco: false
      gpg: false
      maximumOfOneCommit: false
      requireCommitBody: false
      conventional:
        types:
          - build
          - chore
          - ci
          - docs
          - feat
          - fix
          - perf
          - refactor
          - style
          - test
        descriptionLength: 72
